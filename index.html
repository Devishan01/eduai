<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>EduAI — Gemini Chat (Text Only)</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="app">
  <header class="topbar">
      <div class="brand">EduAI</div>
          <div class="tag">Gemini Chat — Text only (No Node)</div>
            </header>
            
              <main class="maincard">
                  <div class="chat" id="chat" aria-live="polite"></div>
                  
                      <div class="controls">
                            <input id="prompt" placeholder="Type your question..." autocomplete="off" />
                                  <button id="sendBtn">Ask</button>
                                      </div>
                                      
                                          <div class="hint">Important: Open <code>script.js</code> and replace <code>YOUR_API_KEY_HERE</code> with your Gemini API key from Google AI Studio (do not share the key).</div>
                                              <div class="note" id="note"></div>
                                                </main>
                                                </div>
                                                
                                                <script src="script.js"></script>
                                                </body>
                                                </html>
